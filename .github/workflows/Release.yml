name: Release

on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Version to release'     
        required: true
        default: 'vX.X.X'

jobs:
  Prepare_and_Release:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish src\KvmSwitch\KvmSwitch.csproj /p:PublishProfile=src\KvmSwitch\Properties\PublishProfiles\ToArtifactsFolder.pubxml --no-build
    - name: Info_Pre
      run: |
        dir
        dir artifacts
    - name: Pack
      run: cd artifacts | tar -vcf KvmSwitch_${{ github.event.inputs.Version }}.zip  KvmSwitch | cd ..
    - name: Info
      run: dir | dir artifacts
    - name: Automatic Releases
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        automatic_release_tag: ${{ github.event.inputs.Version }}
        files: |
          artifacts\KvmSwitch*.zip          
